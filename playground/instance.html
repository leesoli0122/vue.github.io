<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!-- ... -->
        {{ message }}
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    message: 'Hi'
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
