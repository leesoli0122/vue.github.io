<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 바인딩</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name" v-bind:style="style">{{ num }}</p>
        <!-- <p v-bind:id="abc1234">{{ num }}</p> v-bind: 연결하겠다 -> id="abc1234"로 연결하겠다 -->
        <p>{{ dubleNum }}</p>
        <div v-if="loading">Loading...</div>
        <div v-else>test user has been logged in</div>
        <div v-show="loading">Loading...</div>

        <!-- TODO: 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보기 -->
        <input type="text" v-model="message">
        <p>Message is: {{ message }}</p>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    num: 10,
                    uuid: 'abc1234',
                    name: 'text-blue',
                    style: 'color:red;',
                    loading: true,
                    message: ''
                }
            },
            computed: {
                dubleNum: function(){
                    return this.num * 2
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
