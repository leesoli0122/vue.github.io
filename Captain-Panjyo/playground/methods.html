<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        button,input { display:block; margin:10px 0; }
    </style>
</head>
<body>
    <div id="app">
        <button v-on:click="logText">click me</button>
        <input type="text" v-on:keyup.enter="logText"><!-- 키보드 입력 후 엔터를 쳤을 때 콘솔에 clicked 나옴 -->
        <button>add</button>
    </div>

    <script>
        Vue.createApp({
            methods: {
                logText: function(){
                    console.log('clicked');
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
