<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch vs computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{ num }}
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    num: 10
                }
            },
            computed: { //단순한 값에 대한 계산
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            watch: { //매번 실행되기 어려운 무거운 로직
                num: function(newValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function(num) {
                    console.log(num);
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
